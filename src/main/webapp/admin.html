<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ======== FONT AWESOME ICONS ======== -->
    <script src="https://kit.fontawesome.com/bae18c500b.js" crossorigin="anonymous"></script>

    <!-- ======== STYLE CSS ======== -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- ======== TITLE ======== -->
    <title>Java Beans - Admin</title>
</head>
<body>
    <!-- ======== HEADER ======== -->
    <header class="header">
        <h2 class="header-logo">
            <a href="index.html">Java Beans</a>
        </h2>
        <i class="fas fa-bars header-toggle" id="header-toggle"></i>

        <nav class="nav" id="nav">
            <i class="fas fa-times nav-close" id="nav-close"></i>

            <ul class="nav-menu">
                <li class="nav-item"><a href="#about" class="nav-link">About</a></li>
                <li class="nav-item"><a href="menu.html" class="nav-link">Menu</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">Contact</a></li>
                <li class="nav-item"><a href="index.html" class=" btn-primary">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- ADMIN SECTION -->
    <section class="admin-section section">
        <div class="admin-container container">
            <h1 class="admin-title">Orders</h1>
            <table class="table" border="1"> 
                <tr>
                    <th>ID</th>
                    <th>User</th>
                    <th>Order</th>
                    <th>Total</th>
                    <th>Status</th>
                </tr>

                <!-- For Each -->
                <tr>
                    <td>1</td>
                    <td>Raven</td>
                    <td><a href="order.html">Order 7</a></td>
                    <td>RM 21.90</td>
                    <td>Open</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Ahmad</td>
                    <td><a href="order.html">Order 2</a></td>
                    <td>RM 8.50</td>
                    <td>Closed</td>
                </tr>
            </table>
        </div>
    </section>
    
    <!-- ======== FOOTER SECTION ======== -->
    <footer class="footer">
        JAVA BEANS COPYRIGHT
    </footer>
    
    <!-- ======== COUNTER JS ======== -->
     <script src="./assets/js/jquery.js"></script>
     <script src="./assets/js/waypoints.min.js"></script>
     <script src="./assets/js/jquery.counterup.min.js"></script>
     <script>
        $('.counter').counterUp({
                delay: 10,
                time: 1000
            });
     </script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
